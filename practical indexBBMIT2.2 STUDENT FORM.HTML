<!DOCTYPE html>
<HTML>
     <head>
        <tittle> BBMIT 2.2 Class Registration Form</tittle>
        <style>
        label{
            display: block;
            margin-bottom: 10px
        }
</style>
</head>
<body>
    <h1>BBMIT 2.2 Class Registration Form</h1>
    <form id="registrationForM">
<label for="name">Name:</label>
<input type="text" id="name" name="name"  required>


<label for="surname">Surname:</label>
<input type="text" id="surname" name="surname" required>



<label for="regNumber">Reg Number:</label>
<input type="number" id="regNumber" name="regNumber" required>


<label for="courses">Courses:</label>
<select id="courses" name="courses" multiple>
    <option value="BACC">BACC</option>
    <option value="BBMM">BBMM</option>
    <option value="BFIN">BFIN</option>
    <option value="BBMIT">BBMIT</option>
    </select>


    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color">


    <label for="signOff">SignOff</label>
    <textarea id="signOff" name="signOff" required></textarea>


    <input type="hidden" id="signOffDate" name="signOfDate">

    <button type="submit">Submit</button>
    </form>
</body>
</HTML>
